<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scoreBoard">
      <div class="container">
        <div class="column">
          <h3 class="homeSide">HOME</h3>
          <h2 id="homeScore" class="score">0</h2>
          <button
            id="homeScorePlusOne"
            onclick="homeScorePlusOne()"
            class="btn"
          >
            +1
          </button>
          <button
            id="homeScorePlusTwo"
            onclick="homeScorePlusTwo()"
            class="btn"
          >
            +2
          </button>
          <button
            id="homeScorePlusFive"
            onclick="homeScorePlusFive()"
            class="btn"
          >
            +5
          </button>
        </div>
        <div>
          <h3 class="guestSide">GUEST</h3>
          <h2 id="guestScore" class="score">0</h2>
          <button
            id="guestScorePlusOne"
            onclick="guestScorePlusOne()"
            class="btn"
          >
            +1
          </button>
          <button
            id="guestScorePlusTwo"
            onclick="guestScorePlusTwo()"
            class="btn"
          >
            +2
          </button>
          <button
            id="guestScorePlusFive"
            onclick="guestScorePlusFive()"
            class="btn"
          >
            +5
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
